    <div class="container-fluid">
        <div class="row">
            <main class="main-content col-lg-12 col-md-12 col-sm-12">
                <!-- / .main-navbar -->
                <div class="main-content-container container-fluid px-4">
                    <!-- Page Header -->
                    <div class="page-header row no-gutters py-4">
                        <div class="col-12 text-center col-sm-12">
                            <!-- <span class="text-uppercase page-subtitle">Dashboard</span> -->
                            <br><br>
                            <h3 class="page-title">Register Here</h3>
                        </div>
                    </div>
                    <!-- End Page Header -->
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <!-- Quick Post -->
                        <div class="card card-small h-100">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">Personal Details</h6>
                                <a href="index.html">Already registered? Click here.</a>
                            </div>
                            <div class="card-body d-flex form-row flex-column">
                                <form id="simple_form">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="phone">Phone Number:</label>
                                            <input type="number" style="background-color: white;" class="form-control" id="phone_no" placeholder="Phone Number" required>
                                        </div>
                                        
                                        <div class="form-group col-md-6">
                                            <label for="address">Address:</label>
                                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="phone">Gender:</label>
                                            <select name="gender" class="form-control" id="gender">
                                                <option value="">Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div> 
                                        <div class="form-group col-md-3">
                                            <label for="dob">Date of Birth:</label>
                                            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>
                                        </div>
                                        <div class="col-md-12">
                                            <hr><h6 class="m-0"><strong>Institute Details</strong></h6><hr>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="ins_name">Institute Name:</label>
                                            <input type="text" class="form-control" id="ins_name" placeholder="Institute Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="ins_add">Institute Address:</label>
                                            <input type="text" class="form-control" id="ins_add" placeholder="Institute Address" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="des">Post/Designation:</label>
                                            <input type="text" class="form-control" id="designation" placeholder="Designation" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="e_id">Employee ID:</label>
                                            <input type="text" class="form-control" id="e_id" placeholder="Employee ID" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="role">Role</label>
                                            <input type="text" class="form-control" id="officials" value="Recruiter" readonly>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <hr><h6 class="m-0"><strong>Login Details</strong></h6><hr>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="Password">Password:</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                    </div> <hr>
                                    <div class="form-group col-md-4">
                                        <!-- <button type="submit" onclick="getmail();" class="form-control btn-danger">Get Mail ID</button> -->
                                        <button type="button" onclick="add_off();" class="form-control btn-danger">Create Account</button>
                                        <!-- <input type="submit" class="btn-danger form-control" value="Create Officials Account"> -->
                                    </div><hr>
                                    <div class="form-group col-md-4">
                                        <a href="index.html">
                                            <i class="material-icons">keyboard_backspace</i> Back to login
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Quick Post -->
                </div>
            </main>
        </div>
